    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const blogTitleEl = document.getElementById('blog-title');
            const blogDateEl = document.getElementById('blog-date');
            const authorNameEl = document.getElementById('author-name');
            const authorImageEl = document.getElementById('author-image');
            const blogTagsEl = document.getElementById('blog-tags');
            const blogPostContentDiv = document.getElementById('blog-post-content');
            const authorBioNameEl = document.getElementById('author-bio-name');
            const authorBioTextEl = document.getElementById('author-bio-text');
            const nextPostSection = document.getElementById('next-post-section');
            const nextPostLink = document.getElementById('next-post-link');

            // Function to parse URL query parameters
            const getQueryParam = (param) => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            };

            try {
                // Fetch the JSON data
                const response = await fetch('data/blog/main.json');
                const posts = await response.json(); // Parse as JSON

                if (!Array.isArray(posts) || posts.length === 0) {
                    blogPostContentDiv.innerHTML = '<p class="text-red-400">No blog posts found.</p>';
                    return;
                }

                const postId = getQueryParam('id');
                let currentPost = null;
                let currentPostIndex = -1;

                if (postId) {
                    currentPostIndex = posts.findIndex(post => post.id === postId);
                    if (currentPostIndex !== -1) {
                        currentPost = posts[currentPostIndex];
                    }
                }

                // If no ID or ID not found, default to the first (latest as per your JSON ordering) post
                if (!currentPost) {
                    currentPost = posts[0];
                    currentPostIndex = 0;
                }

                // Populate the blog post details
                blogTitleEl.textContent = currentPost.title;
                blogDateEl.textContent = currentPost.date;
                authorNameEl.textContent = `By ${currentPost.author_name}`;
                authorImageEl.src = currentPost.author_image;
                authorImageEl.alt = currentPost.author_name;
                
                // Clear existing tags and add new ones
                blogTagsEl.innerHTML = '';
                if (currentPost.tags && Array.isArray(currentPost.tags)) {
                    currentPost.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'bg-brand-purple/50 text-white text-xs px-2 py-1 rounded-full';
                        span.textContent = tag;
                        blogTagsEl.appendChild(span);
                    });
                }

                // Render the markdown content for the main blog post
                blogPostContentDiv.innerHTML = marked.parse(currentPost.markdown_content);

                // Populate author bio, now parsing markdown content
                authorBioNameEl.textContent = currentPost.author_name;
                authorBioTextEl.innerHTML = marked.parse(currentPost.author_bio);

                // Handle "Next Post" link
                if (posts.length > currentPostIndex + 1) {
                    const nextPost = posts[currentPostIndex + 1];
                    nextPostLink.href = `blog.html?id=${nextPost.id}`; 
                    nextPostLink.textContent = `"${nextPost.title}"`; // Display title of next post
                    nextPostSection.classList.remove('hidden'); // Show the "Next Post" section
                } else {
                    nextPostSection.classList.add('hidden'); // Hide if no next post
                }

            } catch (error) {
                console.error('Error fetching or parsing blog post JSON:', error);
                blogPostContentDiv.innerHTML = '<p class="text-red-400">Failed to load blog post. Please try again later.</p>';
            }

            // --- Footer Year (copied from script.js for standalone functionality) ---
            const yearEl = document.getElementById('year');
            if (yearEl) {
                yearEl.textContent = new Date().getFullYear();
            }

            // --- Mobile Menu Toggle (copied from script.js for standalone functionality) ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            const closeMenu = () => {
                if (mobileMenu && mobileMenu.classList.contains('menu-open')) {
                    mobileMenu.classList.remove('menu-open');
                    setTimeout(() => {
                        mobileMenu.classList.add('hidden');
                    }, 300); // Match CSS transition duration
                }
            };

            if(mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    if (mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.remove('hidden');
                        setTimeout(() => { // Allow display change to apply before transform
                            mobileMenu.classList.add('menu-open');
                        }, 10);
                    } else {
                        closeMenu();
                    }
                });
            }

            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    closeMenu();
                });
            });

        });
    </script>
